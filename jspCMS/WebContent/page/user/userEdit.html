
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jspCMS 1.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../vendor/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../lib/dtree/dtree.css" media="all" />
	<link rel="stylesheet" href="../../lib/dtree/font/dtreefont.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">登录名</label>
		<div class="layui-input-block">
			<input type="text" name="username" class="layui-input userName" lay-verify="username" placeholder="请输入用户名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">真实姓名</label>
		<div class="layui-input-block">
			<input type="text" name="realname" class="layui-input realname" lay-verify="realname" placeholder="请输入真实姓名">
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">用户状态</label>
			<div class="layui-input-block">
      			<input id="enabled" type="checkbox" name="enabled" lay-skin="switch" lay-filter="switchEnabled" lay-text="启用|禁用">
    		</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">所属部门</label>
			<div class="layui-input-block">
				<!--机构树-->
            	<ul id="selTree1" class="dtree" data-id="0"></ul>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">角色</label>
			<div class="layui-input-block">
				<select name="role" class="role" lay-filter="role">
					<option value="">请选择</option>
				</select>
			</div>
		</div>
	</div>
	<hr>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="editUser">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../vendor/layui/layui.js"></script>
<script type="text/javascript" src="../../lib/config.js"></script>
<script type="text/javascript" src="../../js/userEdit.js"></script>
</body>
</html>
